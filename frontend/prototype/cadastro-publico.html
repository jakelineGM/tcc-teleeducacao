<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro do Público</title>
  <link rel="stylesheet" href="cadastro-publico.css" />
</head>
<body>
  <div class="form-container">
    <h1>Cadastro</h1>
    <form id="cadastroForm">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="text" name="cpf" placeholder="CPF (somente números)" required />
      <input type="text" name="telefone" placeholder="Telefone (DDD) 9xxxx-xxxx" required />

      <select name="estado" id="estado" required>
        <option value="">Selecione o Estado</option>
      </select>

      <select name="cidade" id="cidade" required>
        <option value="">Selecione a Cidade</option>
      </select>

      <select name="ocupacao" id="ocupacao" required>
        <option value="">Selecione a Ocupação</option>
      </select>

      <select name="atuacao" id="atuacao" required>
        <option value="">Selecione a Atuação</option>
      </select>

      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="senha" placeholder="Senha" required />

      <button type="submit">Cadastrar-se</button>
    </form>
  </div>

  <script src="cadastro-publico.js"></script>
</body>
</html>
