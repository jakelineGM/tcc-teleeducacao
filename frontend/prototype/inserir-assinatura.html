<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inserir Assinatura</title>
  <link rel="stylesheet" href="inserir-assinatura.css">
</head>
<body>

  <div id="navbars"></div>

  <div class="container">
    <h2>Inserir Assinatura</h2>

    <form id="form-assinatura" enctype="multipart/form-data">
      <label for="nome">Nome*</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cargo">Cargo*</label>
      <input type="text" id="cargo" name="cargo" required>

      <label for="arquivo">Arquivo .png da Assinatura*</label>
      <input type="file" id="arquivo" name="arquivo" accept="image/png" required>

      <button type="submit">Inserir Assinatura</button>
    </form>
  </div>

  <script src="inserir-assinatura.js"></script>
</body>
</html>
