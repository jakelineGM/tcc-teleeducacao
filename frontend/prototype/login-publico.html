<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login do Público</title>
  <link rel="stylesheet" href="login-publico.css" />
</head>
<body>
  <div class="form-container">
    <h1>LOGIN</h1>
    <form id="loginForm">
      <input type="email" name="email" placeholder="seuemail@email.com" required />
      <input type="password" name="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <p><a href="cadastro-publico.html">Não tem cadastro? Cadastre-se.</a></p>
      <p><a href="#">Esqueceu a senha? Recupere.</a></p>
    </form>
  </div>
  <script src="login-publico.js"></script>
</body>
</html>
